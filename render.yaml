services:
  - type: web
    name: learnhub-backend
    runtime: python
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install --only-binary=:all: -r requirements.txt || pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRATION_MINUTES
        value: 10080
      - key: FRONTEND_URL
        sync: false
